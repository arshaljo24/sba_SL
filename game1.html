	<script src="js/habibiScript.js"></script>
 
	<script>
		function handleInput(event) {
			const input = event.target.value;
			const bigChar = document.getElementById('big-char');
			if (input.length === 1) {
				bigChar.textContent = input;
				event.target.value = ''; // Clear the input box
			}
		}
	</script>
